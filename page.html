<head>
  <title>Lightbit Library</title>
</head>

<body>
  {{> header}}
  {{> subheader}}
  {{> videoPlayer}}
  {{> speakerBio}}
  {{> techTalk}}
</body>

<template name="header">
  <header class="site-header">
    <div class="container-fluid">
      <nav class="navbar main-nav" role="navigation">
        <h1 class="header-logo">LIGHTBIT
          <span class="small">industries</span></h1>
        <div class="navbar-wrapper">
          <div class="navbar-nav nav">
            <a href="#">members</a>
            <a href="#">about</a>
            <a href="#">people</a>
            <a href="#">program</a>
            <a href="#" class="active">library</a>
            <a href="#">blog</a>
            <a href="#"><i class="fa fa-lock"></i>&nbsp;login</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</template>

<template name="subheader">
  <div class="sub-header">
    <div class="container-fluid">
      <nav class="navbar" role="navigation">
          <div class="navbar-nav nav">
            <a href="#"><i class="fa fa-home"></i></a>
            <a href="#">operations</a>
          </div>
      </nav>
    </div>
  </div>
</template>

<template name="videoPlayer">
  <div class="video-player">
    <div class="container-fluid">
      <div class="video-wrapper app-centered">
        <!-- in these two width and height are matching with base width in less -->
        <img class="video-poster" src="http://placehold.it/480x270" width=480 height=270/>
        <video class="video-js vjs-default-skin" controls preload=auto width=480 height=270 poster="http://d39ojntdnamh6z.cloudfront.net/meteor-meets-cover.png" data-setup="{}">
          <source src="http://d39ojntdnamh6z.cloudfront.net/meteor-meets-your-text-editor.mp4" type='video/mp4'/>
        </video>
      </div>
    </div>
  </div>
</template>

<template name="speakerBio">
  <div class="speaker-bio">
    <div class="container-fluid app-centered">
      <div class="clearfix">
        <figure class="speaker-photo left-subpart" style="height:200px; background-image: url('http://d3aeja1uqhkije.cloudfront.net/2013-10-15-marten-mickos/2013-10-15-marten-mickos-864x400.jpg'); background-size:cover;
        background-repeat:no-repeat;">
        </figure>
        <article class="speaker-bio-section right-subpart subpart-text">
          <h1>John Doe</h1>
          <div class="speaker-bio-text">
            {{> ipsum}}
          </div>
        </article>
      </div>
    </div>
  </div>
</template>

<template name="techTalk">
  <div class="tech-talk app-centered">
    <div class="clearfix">
      <div class="tech-talk-outline left-subpart subpart-text">
        {{> techTalkOutline}}
      </div>
      <div class="right-subpart subpart-text">
        {{> lorem}}
      </div>
    </div>
  </div>
</template>

<template name="techTalkOutline">
  <h1 class="talk-title">
    Meteor Meets Your Text Editor
  </h1>
  <h2 class="talk-outline-title">Talk Outline</h2>
  <ul class="talk-outline">
    <li><a href="#">Greeting</a></li>
    <li><a href="#">Questionaire</a></li>
    <li><a href="#">Vim Love/Hate</a></li>
    <li><a href="#">Introducing ternjs+Meteor</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">Closing</a></li>
  </ul>
</template>

<template name="lorem">
  <div class="lorem">
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
    {{> ipsum}}
  </div>
</template>
